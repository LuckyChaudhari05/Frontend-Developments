<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 align="center">Student Registration from....</h2>

  <table align="center">
    <tr>
      <td><label for="First name"> First name: </label></td>
      <td><input type="text" placeholder="First name" name="First name" id="First name"></td>
      <td><p>[Max 40 characters a-z & A-Z]</p></td>
    </tr>

    <tr>
      <td><label for= "Last name"> Last name: </label></td>
      <td><input type="text" placeholder="Last name" name="Last name" id="Last name"></td>
      <td><p>[Max 40 characters a-z & A-Z]</p></td>
    </tr>

    <tr>
      <td><label for="DOB">Date of birth: </label></td>
      <td><input type="date" id="DOB" name="DOB"></td>
    </tr>

    <tr>
      <td><label for="emailid">Email Id: </label></td>
      <td><input type="email" name="emailid" id="emailid" placeholder="Email"></td>
    </tr>

    <tr>
      <td><label for="mob">Mobile No: </label></td>
      <td><input type="text" maxlength="10" name="mob" id="mob" placeholder="Mobile Number"></td>
    </tr>

    <tr>
      <td><label for="Gender">Gender: </label></td>
      <td>Male: <input type="radio" name="Gender" value="Male"></td>
      <td>Female: <input type="radio" name="Gender" value="Female"></td>
    </tr>

    <tr>
      <td><label for="address">Address: </label></td>
      <td><textarea cols="30" rows="10" id="address" placeholder="Address"></textarea></td>
    </tr>
    <tr>
      <td><label for="pincode">Pincode: </label></td>
      <td><input type="text" id="pincode" placeholder="Pincode" maxlength="6"></td>
    </tr>
  </table>
</body>
</html>

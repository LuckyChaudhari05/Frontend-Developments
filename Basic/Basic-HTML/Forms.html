<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <input type="text" placeholder="Name" name="name" maxlength="10" autofocus>
    <input type="text" placeholder="Address" name="address">
    <input type="number" placeholder="Age" name="age" min="10" max="100">
    <input type="text" placeholder="Country" value="India">
    <input type="submit" value="Click me!!"> 
  </form>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Tweet</title>
  <link rel="stylesheet" href="twitter.css">
</head>
<body>
  <div class="tweet">
    <div class="top">
      <div class="thumbnail">
        <img src="/Basic/Animation-CSS/Assigment/img/WhatsApp Image 2025-01-31 at 17.32.52_59240b6f.jpg">
      </div>

      <div class="info">
        <div id="pinfo">
          <p><b>John Doe</b></p>
          <p>@jhondoe &middot; Dec 25</p>
        </div>
        <div id="description">
          <p>I got my wife a fridge for Christmas. I can't wait to see her face light up when she opens it.</p>
        </div>
      </div>
    </div>
  
  
    <div class="bottom">
      <div>
        <img class="icon" src="/Basic/Animation-CSS/Assigment/icons/comment.png">
        <p>1,094</p>
      </div>
      <div>
        <img class="icon" src="/Basic/Animation-CSS/Assigment/icons/retweet.png">
        <p>5</p>
      </div>
      <div>
        <img class="icon" src="/Basic/Animation-CSS/Assigment/icons/retweet.png">
        <p>8,402</p>
      </div>
      <div>
        <img class="icon" src="/Basic/Animation-CSS/Assigment/icons/retweet.png">
      </div>
    </div>
  </div>
 
</body>
</html>

<!DOCTYPE html>
<html> <!-- Document Object Model (DOM)-->

<head>
  <title>DOM Project's</title>
  <style>
        body {
      font-family: arial;
    }


    .js-subscribe-button {
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 35px;
    }
    .is-subscribed {
      background-color: rgb(240, 240, 240);
      color: black;
    }

  </style>
</head>

<body>
  <p class="para:YT">YouTube Subscribe Button</p>
  <button onclick=" 
   subscribe();
    " class="js-subscribe-button">Subscribe</button>

  <script>
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      } else {
        buttonElement.innerText = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }
    }
  </script>
</body>

</html>

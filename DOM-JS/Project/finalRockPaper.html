<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet"
  href="finalRockPaper.css">
</head>

<body>
  <p class="heading">Rock Paper Scissors</p>
  <!--  steps
   1.computer randomly select a move
   2.compare the moves to get the result
   3.Display the result in a popup -->

  <button onclick="
  playGame('rock');
  " class="move"><img src="rock-emoji.png" class="move-icon"></button>


  <button onclick="
  playGame('paper');
  " class="move"><img src="paper-emoji.png" class="move-icon"></button>

  <button onclick="  
  playGame('scissors');
" class="move"><img src="scissors-emoji.png" class="move-icon"></button>

  <p class="js-result"></p>
  <p class="js-moves">
  </p>

  <p class="js-score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-button">Reset Score</button>

  <script src="finalRockPaper.js"></script>

</html>

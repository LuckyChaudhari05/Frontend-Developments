<!-- 
    DOM + CSSOM = Render Tree
    Render Tree is used by the browser to render the page.
    The Render Tree is a combination of the DOM and CSSOM.
 -->
<!--
    The DOM is a tree-like structure that represents the HTML document.
    The CSSOM is a tree-like structure that represents the CSS styles applied to the document.
    The Render Tree is a combination of the DOM and CSSOM, which is used by the browser to render the page.
    The Render Tree is built by the browser when it parses the HTML and CSS.
 -->
<!-- 
  Layout is the process of calculating the size and position of each element in the Render Tree.
  Painting is the process of filling in the pixels for each element in the Render Tree.

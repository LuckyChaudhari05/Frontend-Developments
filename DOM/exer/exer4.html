<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 Shipping</p>
    <p>Order over $40 = FREE Shipping</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      window.document
      window.console.log('window');  
      // window is builedin object which represent browser 

      function handleCostKeydown(event) {  
        if(event.key === 'Enter') {
        calculateTotal();
    }
      }
      
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        // Number convert the string into number        
        if(cost < 40) { 
          cost = (Math.round(cost)) + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
